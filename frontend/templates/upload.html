<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <link rel="stylesheet" href="./static/css/output.css">
        <title>Upload Textbook PDF</title>
    </head>
    <body class="bg-gradient-to-r from-indigo-400 via-purple-400 to-pink-400 min-h-screen flex flex-col justify-center items-center font-lato">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl mb-4 font-bold text-center">Upload Textbook PDF</h1>
            <form method="POST" enctype="multipart/form-data" class="flex flex-col space-y-4">
                <div class="flex items-center">
                    <input type="file" name="pdf" class="border p-2 rounded">
                </div>
                <input type="submit" value="Upload" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-700 transition duration-100 focus:ring focus:ring-violet-300">
            </form>
        </div>
    </body>
    
</html>
